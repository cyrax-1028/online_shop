{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Product</title>
    <link rel="icon" type="image/x-icon" href="{% static 'shop/assets/favicon.ico' %}"/>
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">{{ action }} Product</h1>

    <form action="#" method="POST" class="space-y-6" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Product Name -->
        <div>
            <label class="block text-gray-700 font-medium">Name:</label>
            {{ form.name }}
        </div>

        <!-- Description -->
        <div>
            <label class="block text-gray-700 font-medium">Description:</label>
            {{ form.description }}
        </div>

        <!-- Price -->
        <div>
            <label class="block text-gray-700 font-medium">Price:</label>
            {{ form.price }}
        </div>

        <!-- Discount -->
        <div>
            <label class="block text-gray-700 font-medium">Discount:</label>
            {{ form.discount }}
        </div>

        <!-- Image Upload -->
        <div>
            <label class="block text-gray-700 font-medium">Image:</label>
            <input type="file" name="image"
                   class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50">
        </div>

        <!-- Category -->
        <div>
            <label class="block text-gray-700 font-medium">Category:</label>
            {{ form.category }}
        </div>

        <!-- Quantity -->
        <div>
            <label class="block text-gray-700 font-medium">Quantity:</label>
            {{ form.quantity }}
        </div>

        <!-- Rating -->
        <div>
            <label class="block text-gray-700 font-medium">Rating:</label>
            {{ form.rating }}
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit"
                    class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring focus:ring-green-300">
                {{ action }} Product
            </button>
        </div>

        <!-- Cancel Button -->
        <div class="text-center mt-4">
            <a class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg shadow-md"
               href="{% url 'products' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
